<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="shortcut icon" type="x-icon" href="/images/apple-touch-icon.png">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="landingpage.css">
    
    <img src="" alt="">
</head>
<body>
    <div id ="shipping">
        <div>
            Shipping charges will be Rs199 and COD also available nationwide
        </div>
        <div id = "helpline">Helpline: +92 300-4408448</div>
    </div>
    <div id ="logodiv">
        <img id = "logo"src="/images/logo.jpg" alt="">
    </div>
    <div class="image_con">
      <img class = "image"src="/images/Untitled design (3).png" alt="Your Image">
      <div class="toi">
        <h1 id = "git">GET IN TOUCH</h1>
        <form id ="form">
            <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="email"required>
            </div>
            <div class="message-box">
                <textarea id="msg" cols="30" rows="10" placeholder="message" required></textarea>
            </div>
            <div class="mb-3 form-check" id = "checkbox">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I'm not a robot
                    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
              </label>
            </div>
            <div>
            <button type="submit" id = "submit" onclick="message()">Submit</button>
            </div>
            <div class="message">
                <div class="success" id="success">Your Message Successfully Sent!</div>
                <div class="danger" id="danger">Fields Can't be Empty!</div>
            </div>
        </form>
      </div>
    </div>
    <script src="landinpage.js"></script>
</body>
